{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Créer projet {% endblock %}


{% block content %}

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'projet/style.css' %}">
</head>
<body>



<div class="wrapper">
    <div class="title">
      Créer Projet
    </div>
    <div class="form">
       {% csrf_token %}
        {{ form|crispy }}
        <br>
      <div class="inputfield">
        <input type="submit" value="Save" class="btn">
      </div>
    </div>
</div>

</body>
</html>

{% endblock %}
