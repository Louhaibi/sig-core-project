{% load static %}


    {% block css %}
        <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}" type='text/css' media='all'>
        <link rel="stylesheet" href="{% static 'register/css/style.css' %}" type='text/css' media='all'>
    {% endblock %}


{% block content %}


    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Créer un compte</h2>
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            {{ form.password1 }}
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            {{ form.password2 }}
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <!--<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label> !-->
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="S'inscrire"/>
                        </div>
                    </form>
                    {{ form.errors }}
                    <p class="loginhere">
                        Avez-vous déjà un compte ? <a href="{% url 'account:login' %}" class="loginhere-link">Connectez-vous ici
</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    {% block js %}
        <script src="{% static 'register/js/main.js' %}"></script>
    {% endblock %}

{% endblock %}
